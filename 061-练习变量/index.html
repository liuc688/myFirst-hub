<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            --main-color:#C00000
        }
        .box1,.box2 {
            background-color: var(--main-color);
        }
        .box3 {
            color: var(--main-color);
        }
        .box {
            width: 100%;
            height: 200px;
            border: 1px solid #333;
            margin: 20px 0;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div class="box box1">
        box1
    </div>
    <div class="box box2">
        box2
    </div>
    <div class="box box3">
        box3
    </div>
</body>
</html>
