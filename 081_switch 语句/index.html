<script>
  var c = 1
  var rand = 26 * Math.random();  // rand 是 0 到 25 之间的（0 和 25 都能取得到）随机数
  var c2 = (c + rand);
  console.log(c2 + ": ")
  switch (true) {
  case c2 > 20:
    console.log('非常牛逼')
    break;
  case c2 > 10 :

    break;
  default:
    console.log('也可以了')
  }
