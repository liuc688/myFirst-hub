<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 1. 引入 echarts.js 文件 -->
  <script src="./lib/echarts.min.js"></script>
</head>
<body>

  <!-- 
  1. 引入 echarts.js 文件
  2. 准备一个呈现图表的盒子
  3. 初始化 echarts 实例对象
  4. 准备配置项
  5. 将配置项设置给 echarts 实例对象
  -->
  <!-- 2. 准备一个呈现图表的盒子 -->
  <div style="width:600px;height:400px"></div>

  <script>
    // 初始化一个 echarts 示例对象（3.初始化 echarts 实例对象）
    var mCharts = echarts.init(document.querySelector('div'))
    // 4. 准备配置项
    var option = {
      // title 为主标题
      title:{
        text:'成绩',
        link:'http://www.baidu.com',
        textStyle:{
          color:'#ff00ff'
        }
      },
      xAxis:{
        type:'category',  // 类目轴
        data:['小明','小红','小王']
      },
      yAxis:{
        type:'value'  // 数值轴
      },
      series:[
        {
          name:'语文',
          type:'bar',  // 图表类型
          data:[70,92,87]
        }
      ]
    }
    // 5. 将配置项设置给 echarts 实例对象
    mCharts.setOption(option)
  </script>
</body>
</html>
