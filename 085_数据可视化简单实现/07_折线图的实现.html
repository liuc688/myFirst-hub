<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 1. 引入 echarts.js 文件 -->
  <script src="./lib/echarts.min.js"></script>
</head>
<body>
  <!-- 
  1. 引入 echarts.js 文件
  2. 准备一个呈现图表的盒子
  3. 初始化 echarts 实例对象
  4. 准备配置项
  5. 将配置项设置给 echarts 实例对象
  -->
  <!-- 2. 准备一个呈现图表的盒子 -->
  <div style="width:600px;height:400px"></div>

  <script>
    // 初始化一个 echarts 示例对象（3.初始化 echarts 实例对象）
    var mCharts = echarts.init(document.querySelector('div'))
    // 定义 x 轴的数据
    var xDataArr = ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
    // 定义 y 轴的数据
    var yDataArr1 = [3000,2800,900,1000,800,700,1400,1300,900,1000,800,600]
    var yDataArr2 = [2000,3800,1900,500,900,1700,2400,300,1900,1500,1800,200]
    // 4. 准备配置项
    var option = {
      xAxis:{
        type:'category',  // 类目轴
        data:xDataArr,
        boundaryGap:false,  // 紧挨边缘
      },
      yAxis:{
        type: 'value',  // 数值轴
        scale:true
      },
      series:[
        {
          name:'康师傅',
          type:'line',  // 图表类型，bar 表示柱状图
          // markPonit 用来标记最大值和最小值
          markPoint:{
            data:[
              {
                type:'max',name:'最大值'
              },{
                type:'min',name:'最小值'
              }
            ]
          },
          // markLine 用来标记平均值
          markLine:{
            data:[
              {type:'average',name:'平均值'}
            ]
          },
          // 标注区间
          markArea:{
            data:[
              [
                {
                  xAxis:'1月'  // 开始时间
                },{
                  xAxis:'2月'  // 结束时间
                }
              ],[
                {
                  xAxis:'7月'  // 开始时间
                },{
                  xAxis:'8月'  // 结束时间
                }
              ]
            ]
          },
          // 数值显示
          label:{
            // show:true,
            // 数值旋转
            rotate:60,
            /*
            position 表示数值显示的位置，默认 inside；表示在柱的内部，除此之外还有
            top / left / right / bottom / inside / insideLeft / 
            insideRight / insideTop / insideBottom / insideTopLeft / 
            insideBottomLeft / insideTopRight / insideBottomRight。
            */ 
            position:'inside'
          },
          data:yDataArr1,
          smooth:true,  // 平滑
          // 风格
          lineStyle:{
            // color:'green',  // 表示是一条绿色的线
            color:'deeppink',  // 表示是一条深粉红色的线
            // type:'dashed',  // 表示是一条虚线
          },
          stack:'all',  // 堆叠图
          areaStyle:{  // 面积填充
            color:'deeppink'  // 这里使用粉红色进行面积填充
          }  
        },
        {
          name:'统一',
          type:'line',  // 图表类型，bar 表示柱状图
          // markPonit 用来标记最大值和最小值
          markPoint:{
            data:[
              {
                type:'max',name:'最大值'
              },{
                type:'min',name:'最小值'
              }
            ]
          },
          // markLine 用来标记平均值
          markLine:{
            data:[
              {type:'average',name:'平均值'}
            ]
          },
          // 标注区间
          markArea:{
            data:[
              [
                {
                  xAxis:'1月'  // 开始时间
                },{
                  xAxis:'2月'  // 结束时间
                }
              ],[
                {
                  xAxis:'7月'  // 开始时间
                },{
                  xAxis:'8月'  // 结束时间
                }
              ]
            ]
          },
          // 数值显示
          label:{
            // show:true,
            // 数值旋转
            rotate:60,
            /*
            position 表示数值显示的位置，默认 inside；表示在柱的内部，除此之外还有
            top / left / right / bottom / inside / insideLeft / 
            insideRight / insideTop / insideBottom / insideTopLeft / 
            insideBottomLeft / insideTopRight / insideBottomRight。
            */ 
            position:'inside'
          },
          data:yDataArr2,
          smooth:true,  // 平滑
          // 风格
          lineStyle:{
            // color:'green',  // 表示是一条绿色的线
            color:'#6a6',  // 表示是一条深粉红色的线
            // type:'dashed',  // 表示是一条虚线
          },
          stack:'all',  // 堆叠图
          areaStyle:{  // 面积填充
            color:'#6a6'  // 这里使用粉红色进行面积填充
          }  
        }
      ]
    }
    // 5. 将配置项设置给 echarts 实例对象
    mCharts.setOption(option)
  </script>
</body>
</html>
