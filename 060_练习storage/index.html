<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.0-beta1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <button onclick="onSure()" type="button" class="btn btn-primary">确定</button>
  <span></span>
  <button onclick="onDelete()" type="button" class="btn btn-success">删除按钮</button>
</body>
<script>
  // 确定按钮
  function onSure(){
    localStorage.setItem('lq','刘聪');
    location.reload();  // 强迫浏览器刷新当前页面
  }
  // 删除按钮
  function onDelete(){
    localStorage.removeItem('lq');
    location.reload();
  }
  let span = document.querySelector('span');
  let flag = localStorage.getItem('lq');
  if(flag){
    span.innerText = flag;
  }
</script>
</html>
