
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      perspective: 1500px;
      /* background-image: linear-gradient(#0b8fed,#f0f); */
      background-color: #222;
      height: 100vh;
    }
    section {
      position: absolute;
      width: 50px;
      height: 50px;
      top: 60px;
      right: 160px;
      /* margin: 150px auto; */
      transform-style: preserve-3d;
      /* 添加动画效果 */
      animation: rotate 5s linear infinite;
    }
    @keyframes rotate {
      0% {
        transform: rotateY(360deg) rotateX(3deg);
      }
      100% {
        transform: rotateY(0deg) rotateX(8deg);
      }
    }
    section div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-top: 4px solid pink;
      border-bottom: 4px solid pink;
      background-color: deeppink;
      text-align: center;
      line-height: 50px;
      font-size: 40px;
      color: #FFF;
      font-family: '华文行楷';
    }
  </style>
</head>
<body>
  <section>
    <div>尚</div>
    <div>可</div>
    <div>网</div>
    <div>络</div>
    <div>尚</div>
    <div>可</div>
    <div>网</div>
    <div>络</div>
  </section>
  <script>
    var divs = document.querySelectorAll('section div');
    for(var i=0;i<divs.length;i++) {
      divs[i].style.transform = 'rotateY('+i*(360/8)+'deg) translateZ(62px)'
    }
    console.log(divs);
  </script>
</body>
</html>
