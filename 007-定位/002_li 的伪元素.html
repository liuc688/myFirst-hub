<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li {
      list-style: none;
      padding-left: 10px;
      position: relative;
    }
    li::before {
      position: absolute;
      top: 8px;
      left: 0;
      content:"";
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #3e79e5;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      你好
    </li>
  </ul>
</body>
</html>
