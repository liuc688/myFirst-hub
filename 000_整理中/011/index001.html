<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        span {
            position: absolute;
            left: 0;
            top: 200px;
            display: block;
            width: 150px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <button class="btn_500">开始走500</button>
    <button class="btn_800">开始走800</button>
    <!-- <div></div> -->
    <span>夏雨荷</span>
    <script>
        var div = document.querySelector('div');
        var span = document.querySelector('span');
        var btn_500 = document.querySelector('.btn_500');
        var btn_800 = document.querySelector('.btn_800');

        function animate(obj, target, callback) {
            console.log(callback);
            clearInterval(obj.timmer);
            obj.timmer = setInterval(function () {
                var step = (target - obj.offsetLeft) / 10;
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                if (obj.offsetLeft == target) {
                    clearInterval(obj.timmer);
                    if(callback) {
                        callback();
                    }
                }
                obj.style.left = obj.offsetLeft + step + 'px';
            }, 15);
        }

        btn_500.addEventListener('click', function () {
            animate(span, 500);
        });
        btn_800.addEventListener('click', function () {
            animate(span, 800, function() {
                // alert('你好吗')
                span.style.backgroundColor = 'red';
            });
        });

    </script>
</body>

</html>
