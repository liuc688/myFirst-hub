<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise基本语法</title>
</head>

<body>
    <script>
        //实例化Promise对象
        const p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                //
                // let data = '数据库中的用户数据';
                // resolve(data);
                let err ='数据读取失败';
                reject(err);
            }, 1000)
        });

        //如果我们使用的是resolve,则promise是一个成功,我们可以调用promise 对象的then方法
        p.then(function(value){ //成功的形参,我们一般叫做value
            console.log(value);
            
        },function(reason){   //失败的形参,我们一般叫做reason
            console.error(reason);
            
        })
    </script>
</body>

</html>
