<!DOCTYPE html>

<body>
    <script>
        // flat 平
        // 将多维数组转换为低维数组
        // const arr = [1,2,3,4,[5,6]];
        const arr = [1,2,3,4,[5,6,[7,8,9]]];
        // 参数为深度,是一个数字 
        console.log(arr.flat(2));

        // flatMap
        const arr2 = [1,2,3,4];
        
        // const result = arr2.map(item => item*10);
        // 变成的是一个二维数组
        // const result = arr2.map(item => [item*10]);
        // 如果我们想变成一维数组,我们应该
        const result = arr2.flatMap(item => [item*10]);
        console.log(result);
        
        
    </script>
</body>
