<body>
    <script>
        async function fn() {
            // return '尚硅谷';
            // 只要是返回的结果不是一个Promise对象

            return new Promise((resolve,reject) => {
                reject('失败的错误');
            })

        }
        
        const result = fn();

        result.then(value=>{
            console.log(value);
            
        },reason=>{
            console.log(reason);
            
        })
        
    </script>
</body>
