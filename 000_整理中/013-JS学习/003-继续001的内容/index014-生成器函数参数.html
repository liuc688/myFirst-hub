<body>
  <script>
    function * gen(arg){
      console.log(arg);
    let one = yield 111;
    console.log(one);
    let two =  yield 222;
    console.log(two);
    let three = yield 333;
    console.log(three);
    }

    let iterator = gen('aaa');
    console.log(iterator.next());
    console.log(iterator.next('BBB'));
    console.log(iterator.next('cccc'));
    console.log(iterator.next('DDDD'));
    // console.log(iterator.next());

  </script>
