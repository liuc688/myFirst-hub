<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>const 定义常量</title>
</head>
<body>
  <script>
    // 
    const SCHOOL = '尚硅谷';
    // 1.一定要附初始值
    // 2.一般情况下使用大写字母来声明常量
    // 3.常量的值不能修改
    // 4.块级作用域
    // 5.对于数组和对象的元素修改，不算做对常量的修改，不会报错
    {
      const PLAYER = 'UZI';
    }
    console.log(PLAYER);
    const TEAM = ['NAME','AGE','SEX'];
    TEAM.push('ADDRESS');

  </script>
</body>
</html>
