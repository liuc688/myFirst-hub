    <script>
        function sendAJAX(url) {
            return new Promise((resolve, reject) => {
                // 创建对象
                const x = new XMLHttpRequest();
                x.open('GET', url);
                x.send();
                x.onreadystatechange = function () {

                    if (x.readyState === 4) {
                        if (x.status >= 200 && x.status < 300) {
                            resolve(x.response);
                        } else {
                            reject(x.status);
                        }
                    }
                }
            })
        }
