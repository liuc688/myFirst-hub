<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义遍历数据</title>
</head>

<body>
  <script>
    const banji = {
      name: '终极一班',
      stus: [
        'xiaoming',
        'xiaoning',
        'xiaotian',
        'knight'
      ],
      [Symbol.iterator]() {
        let index = 0;
        let _this = this;
        return {
          next: function () {
            if (index < _this.stus.length) {
              const result = {
                value: _this.stus[index],
                done: false,
              }
              index++;
              // 返回结果
              return result;
            } else {
              return { value: undefined, done: true }
            }
          }
        };
      }
    }

    for (let v of banji) {
      console.log(v);
    }
    // banji.stus.forEach();
  </script>
</body>

</html>
