<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小飞机</title>
  <link rel="stylesheet" href="./awesome.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="plane">
    <!-- <i class="fa fa-paper-plane" aria-hidden="true"></i> -->
    <img src="./plane.png" alt="">
  </div>
</body>

<script>
  let plane = document.getElementById('plane');
  let deg = 0, ex = 0, ey = 0, vx = 0, vy = 0, count = 0;
  window.addEventListener('mousemove', (e) => {
    ex = e.x - plane.offsetLeft - plane.clientWidth / 2;
    ey = e.y - plane.offsetTop - plane.clientHeight / 2;
    deg = 360 * Math.atan(ey / ex) / (2 * Math.PI) + 45;
    if (ex < 0) {
      deg += 180;
    }
    count = 0;
  })
  function draw() {
    plane.style.transform = 'rotate(' + deg + 'deg)';
    if (count < 100) {
      vx += ex / 100;
      vy += ey / 100;
    }
    plane.style.left = vx + 'px';
    plane.style.top = vy + 'px';
    count++;
  }
  /*
  每隔 8 毫秒画一次
  */ 
  setInterval(draw, 8)
</script>

</html>
