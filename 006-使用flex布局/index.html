<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: flex;
      width: 800px;
      height: 300px;
      background-color: pink;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      align-content: center;
    }
    div span {
      width: 150px;
      height: 80px;
      background-color: skyblue;
      margin: 15px;
    }
  </style>
</head>
<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
  </div>
</body>
</html>
