
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .section {
      display: flex;
      width: 60%;
      height: 150px;
      background-color: pink;
      margin: 0 auto;
    }
    .section div {
      width: 100px;
      height: 150px;
      background-color: purple;
    }
    .section div:nth-child(2) {
      flex: 1;
      background-color: aqua;
    }
    p {
      display: flex;
      width: 60%;
      height: 150px;
      background-color: pink;
      margin: 0 auto;
    }
    p span {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="section">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <p>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </p>
</body>
</html>
