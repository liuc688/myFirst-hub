<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const add = (...functions) => initialValue => functions.reduce(
      // 上一次返回的值，作为这一次的形参
      (acc, fn) => fn(acc),
      initialValue
    )
    console.log(add(6,6)(5))
  </script>
</body>
</html>
